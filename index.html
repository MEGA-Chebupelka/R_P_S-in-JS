<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer ></script>
</head>
<body>
    <div class="mainWindow">
        <div class="gameWindow">
            <div class="score"><p class="text">Score: 0|0</p></div>
            <div class="window"><p class="tablo">Rock, paper, scissors!!!</p></div>
            <ul id="choice">
                <li><button id="rock" class="button">R</button></li>
                <li><button id="paper" class="button">P</button></li>
                <li><button id="scissors" class="button">S</button></li>
            </ul>
        </div>
        <div class="start">
            <button class="startButton">Start</button>
        </div>
    </div>
</body>
</html>
